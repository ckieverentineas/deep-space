overwrite: true
schema: "http://localhost:8080/graphql"
documents: "api/query.graphql"
generates:
  backend/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
  api/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
config:
  useIndexSignature: true
  noSchemaStitching: true
